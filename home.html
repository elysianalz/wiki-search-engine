<!DOCTYPE html>
<html>
<head>
	<title>Wiki Viewer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Ubuntu" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./public/stylesheets/main.css">
</head>
<body>

	<section id="container">

		<div id="content">
			<h1 id="logo">WikipediA</h1>
			<form>
				<input id="search" type="text" name="search">
				<button id="search-btn">Search</button>
			</form>
			<a href="https://en.wikipedia.org/wiki/Special:Random"><img src="./public/images/astronaut.png"/></a>
			<div id="results"></div>
		</div>

	</section>


	<script type="text/javascript" src="./public/scripts/main.js"></script>
</body>
</html>
